# fly.toml file generated for tiks-ultimate-rsvp-cron on 2022-11-02T03:59:30+05:30

app = "tiks-ultimate-rsvp-cron"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[processes]
cron = "python scripts/cron.py"

[[services]]
  http_checks = []
  processes = ["cron"]
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"
