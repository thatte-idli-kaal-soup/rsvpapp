{% extends 'base.html' %}

{% block content %}
    <p class="h2">{{users|length}} User(s) pending approval</p>
    <ul>
        {% for user in users %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>{{user.name}}</span>
                <span>{{user.email}}</span>
                <span><a href="/approve_user/{{user.email}}">Approve</a></span>
            </li>
    {% endfor %}
    </ul>
{% endblock %}
